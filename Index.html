    <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off" name="myForm">

    <div>
      <label class="col-lg-4" for="add-name">FirstName</label>
      <input class="col-lg-6"  type="text" class="FirstName" id="FirstName" placeholder="FirstName">
      <label class="validation-error hide" id="FirstNameValidationError">This FirstName is required.</label>
    </div>
    <div>
      <label  class="col-md-4" for="add-name">LastName</label><label class="validation-error hide" id="LastNameValidationError">This LastName is required.</label>
      <input class="col-md-6" type="text" class="LastName" id="LastName" placeholder="LastName">
    </div>
    <div>
      <label class="col-md-4" for="email">Email</label><label class="validation-error hide" id="emailValidationError">This Email is required.</label>
      <input class="col-md-6" type="email" class="email" id="email" placeholder="email">
    </div>
    <div>
      <label class="col-md-4" for="password">Password</label><label class="validation-error hide" id="PasswordValidationError">This Password is required.</label>
      <input class="col-md-6" type="password" class="password" id="Password" placeholder="password">
    </div>

    <div>
      <label class="col-md-4" for="password">ConfirmPassword</label><label class="validation-error hide" id="PasswordValidationError">This Password is required.</label>
      <input class="col-md-6" type="password" class="password" id="Password" placeholder="password">
    </div>
    <div>
      <label class="col-md-4"  for="Mobile">Mobile</label><label class="validation-error hide" id="MobileValidationError">This Mobilenumber is required.</label>
      <input class="col-md-6" type="tel" class="phone" id="Mobile" placeholder="Phonenumber"
    </div>
    <div>
      <label class="col-md-4" for="DateOfBirth">DateOfBirth:</label><label class="validation-error hide" id="DateOfBirthValidationError">This DateOfBirth is required.</label>
      <input class="col-md-6" type="date" id="DateOfBirth" name="DateOfBirth">
    </div>
  </div>
  <br>

  <label class="col-md-8" >Gender</label>

    <div style="width: 100%;">
      <input type="radio" id="male" name="gender" value="male">
      <label for="male">male</label>
      <input type="radio" id="female" name="gender" value="female"checked>
      <label for="female">female</label>
    </div>
