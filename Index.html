<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Countries CRUD</title>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/css/toastr.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/js/toastr.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="Style.css">
</head>
<body>
  <div class="container">
    <div class="row">
    <div class="card" style="background-color: antiquewhite;">
    <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off" name="myForm"> 
    <h2>Registration</h2>
  
    <div>
      <label class="col-lg-2" for="add-name">FirstName</label>
      <input class="col-lg-6 forminput"  type="text" class="FirstName" id="FirstName" placeholder="FirstName">
      <label class="col-lg-3 validation-error hide" id="FirstNameValidationError">FirstName is required.</label>
    </div>
    <div>
      <label  class="col-lg-2" for="add-name">LastName</label>
      <input class="col-md-6 forminput"  type="text" class="LastName" id="LastName" placeholder="LastName">
      <label class="col-lg-4 validation-error hide" id="LastNameValidationError">LastName is required.</label>
    </div>
    <div>
      <label class="col-lg-2"  for="Mobile">Mobile</label>
      <input class="col-md-6 forminput" type="tel" class="phone" id="Mobile" placeholder="Phonenumber">
      <label class="validation-error hide" id="MobileValidationError">Mobilenumber is required.</label>
    </div>
    <div>
      <label class="col-lg-2" for="DateOfBirth">DateOfBirth:</label>
      <input class="col-md-6 forminput" type="date" id="DateOfBirth" name="DateOfBirth">
      <label class="validation-error hide" id="DateOfBirthValidationError">DateOfBirth is required.</label>
    </div>
  <br>
      <label class="col-md-2" >Gender</label>
      <span><input type="radio" id="male" name="gender" value="male">Male</span>
      <span><input type="radio" id="female" name="gender" value="female">Female</span>
      <label class="validation-error hide" id="GenderValidationError">Gender Selection is required.</label>
    <br>
    <br>
    <div>
    <label class="col-lg-2" >State</label>
    <select id="stateList"  class="form-select dropdownList">
      <option value="0" selected>--Select State--</option>
      <!-- <option value="1">One</option>
      <option value="2">Two</option>
      <option value="3">Three</option> -->
    </select>
    <label class="validation-error hide" id="StateValidationError">Please Select State.</label>
  </div>
  <div>
    <label class="col-md-2" >City</label>
    <select id="cityList" class="form-select dropdownList">
      <option  value="0" selected>--Select City--</option>
      <!-- <option value="1">One</option>
      <option value="2">Two</option>
      <option value="3">Three</option> -->
    </select>
    <label class="validation-error hide" id="CityValidationError">Please Select City.</label>
  </div>
    <div>
      <label class="col-md-2" for="email">Email</label>
      <input class="col-md-6 forminput" type="email" class="email" id="email" placeholder="email">
      <label class="validation-error hide" id="emailValidationError">Email is required.</label>
    </div>
    <div>
      <label class="col-md-2" for="password">Password</label>
      <input class="col-md-6 forminput" type="password" class="password" id="Password" placeholder="password">
      <label class="validation-error hide" id="PasswordValidationError">Password is required.</label>
    </div>

    <div>
      <label class="col-md-2" for="conformPassword">ConfirmPassword</label>
      <input class="col-md-6 forminput" type="password" class="password" id="conformPassword" placeholder="password">
      <label class="validation-error hide" 
        id="ConfirmPasswordValidationError">ConfirmPassword should match with Password.</label>
    </div>
    <div>
      <input class="col-md-10" type="submit" id="btnSubmit" value="Submit">
    </div> 
  </form>
    </div>
    </div>
  </div>
<div id="spoiler" role="aria-hidden">
  <form action="javascript:void(0);" method="POST" id="saveEdit">
    <input type="text" id="edit-name">
    <input type="submit" value="Edit" /> <a onclick="CloseInput()" aria-label="Close">&#10006;</a>
  </form>
</div>

<script src="Script.js"></script>
</body>
</html>
