<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Countries CRUD</title>
          <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
          <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/css/toastr.css" rel="stylesheet"/>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/js/toastr.js"></script>
          <link rel="stylesheet" href="Style.css">
    </head>
    <body>
        <div class="container">
        <div class="row">
        <div class="card" style="background-color: antiquewhite;">
            <form onsubmit="event.preventDefault();" autocomplete="off" name="myForm"> 
              <div>
                <label class="col-md-3" for="email">Email</label>
                <input class="col-md-6 forminput" type="email" class="email" id="email" placeholder="email">
                <label class="validation-error hide" id="emailValidationError">Email is required.</label>
              </div>
              <div>
                <label class="col-md-3" for="password">Password</label>
                <input class="col-md-6 forminput" type="password" class="password" id="Password" placeholder="password">
                <label class="validation-error hide" id="PasswordValidationError">Password is required.</label>
              </div>
            <div>
              <input class="col-md-10" type="submit" id="btnSubmit" onclick="LoginSubmit()" value="Login">
            </div> 
            <div>
              <a class="registerLink col-md-10" style="text-align: center;color: white;" href="Index.html">Register</a>
            </div> 
            </form>
            </div>
            </div>
            </div>
            <script src="Script.js"></script>
    </body>
</html>
